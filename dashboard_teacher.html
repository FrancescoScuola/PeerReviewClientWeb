        async function loadLessions() {
            //return "PeerReview/Lessons/Summary/Student/" + website + "/" + (int)role + "/" + courseId + "/" + token.ToString();
            let token = getToken();
            let role = getRole();
            let courseId = getCourseId();
            let roleAuth = getRoleToken();
            let url = `${CONFIG.API_BASE_PEER_REVIEW_URL}/Lessons/Summary/Teacher/${CONFIG.WEBSITE_ID}/${role}/${courseId}/${token}`;
            let lessions = await HttpGet(url,roleAuth);
            console.log("lessions: ");
            console.log(lessions);
        }
        document.addEventListener("DOMContentLoaded", async function () {
            await loadLessions();
        });
