    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/helper.js"></script>

    <script>

        console.log("Tutti i cookie disponibili:", document.cookie);

        async function loadLessions() {
            const token = getToken();
            const role = getRole();
            const courseId = getCourseId();
            const roleAuth = getRoleToken();

            let url = `${CONFIG.API_BASE_PEER_REVIEW_URL}/Lessons/Summary/Student/${CONFIG.WEBSITE_ID}/${role}/${courseId}/${token}`;
            let lessions = HttpGet(url,roleAuth);
            console.log("lessions: ");
            console.log(lessions);
        }

        document.addEventListener("DOMContentLoaded", async function () {
            await loadLessions();
        });


    </script>
